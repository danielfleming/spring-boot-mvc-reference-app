<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Customers::New</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>    
    <div class="container">
    	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    	<h3>Customers::New</h3>
    	
    	<form action="#" th:object="${customer}" th:action="@{/customers/save}" method="post" class="form-horizontal" role="form">
    		<div class="form-group">
          		<label class="control-label col-sm-2" for="firstName" th:text="|First Name:|"></label>
         		<div class="col-sm-8">
         			<input type="text" th:field="*{firstName}" />
         		</div>
        	</div>
        	<div class="form-group">
          		<label class="control-label col-sm-2" for="lastName" th:text="|Last Name:|"></label> 
         		<div class="col-sm-8">
         			<input type="text" th:field="*{lastName}" />
         		</div>
        	</div>
        	<div class="form-group">
          		<label class="control-label col-sm-2" for="address" th:text="|Address:|"></label> 
         		<div class="col-sm-8">
         			<input type="text" th:field="*{address}" />
         		</div>
        	</div>
        	<div class="form-group">
          		<label class="control-label col-sm-2" for="city" th:text="|City:|"></label> 
         		<div class="col-sm-8">
         			<input type="text" th:field="*{city}" />
         		</div>
        	</div>
        	<div class="form-group">
          		<label class="control-label col-sm-2" for="state" th:text="|State:|"></label> 
         		<div class="col-sm-8">
         			<input type="text" th:field="*{state}" />
         		</div>
        	</div>
        	<div class="form-group">
          		<label class="control-label col-sm-2" for="postalCode" th:text="|Postal Code:|"></label> 
         		<div class="col-sm-8">
         			<input type="text" th:field="*{postalCode}" />
         		</div>
        	</div>
        	<div class="form-group">
          		<label class="control-label col-sm-2" for="phoneNumber" th:text="|Phone Number:|"></label> 
         		<div class="col-sm-8">
         			<input type="text" th:field="*{phoneNumber}" />
         		</div>
        	</div>
        	<div class="form-group">
          		<div class="col-sm-offset-2 col-sm-8">
	          		<button type="submit" name="save" th:text="Save" class="btn btn-default navbar-btn">Save</button>
	          		<a href="#" th:href="@{/customers/cancel}"><button type="button" class="btn btn-default navbar-btn">Cancel</button></a>
	          	</div>
        	</div>
    	</form>
    </div>
</body>
</html>
