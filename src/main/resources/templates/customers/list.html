<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Customers::List</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
    <script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			$('#customer_list').DataTable();
		} );
	</script>
</head>
<body>    
    <div class="container">
    	<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    	<div class="media">
			<div class="media-left media-middle">
			    <h3>Customers::List</h3>
			</div>
			<div class="media-body">
				<a href="#" th:href="@{/customers/new}"><button type="button" class="btn btn-default navbar-btn">New Customer</button></a>
			</div>
		</div>
    	
    	<table id="customer_list" class="table table-striped table-bordered">
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Address</th>
				<th>City</th>
				<th>State</th>
				<th>Postal Code</th>
				<th>Phone Number</th>
			</tr>
			<th:block th:each="customer : ${customers}">
	    		<tr>
	        		<td>
	        			<a href="#"
          					th:href="@{|/customers/edit/${customer.id}|}"
          					th:text="${customer.id}"></a>
	        		</td>
	        		<td th:text="${customer.firstName}"></td>
	        		<td th:text="${customer.lastName}"></td>
	        		<td th:text="${customer.address}"></td>
	        		<td th:text="${customer.city}"></td>
	        		<td th:text="${customer.state}"></td>
	        		<td th:text="${customer.postalCode}"></td>
	        		<td th:text="${customer.phoneNumber}"></td>
	    		</tr>
			</th:block>
		</table>
    </div>
</body>
</html>
